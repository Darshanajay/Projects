<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onchange Event Example</title>
</head>
<body>
    <form>
        <label for="textInput">Enter some text:</label>
        <input type="text" id="textInput" name="textInput" onchange="handleChange(event)">
    </form>

    <script>
        function handleChange(event) {
            const inputValue = event.target.value;
            console.log('Input value changed to:', inputValue);
            // You can add additional code here to handle the change event
        }
    </script>
</body>
</html>
